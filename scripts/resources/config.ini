[PARAMETERS]
version = 1.0.0
card_default_side = 1
onload_file_path = ./revisions/REV_EN11132022173604.csv
resources_path = ./scripts/resources/
db_path = ./scripts/resources/rev_db.csv
languages = EN
days_to_new_rev = 0
optional = show_cpm_stats|revision_summary|show_efc_line|show_percent_stats
revs_path = ./revisions/
lngs_path = ./languages/
pd_random_seed = 4714
timespent_len = 6
file_update_interval = 0
pace_card_interval = 0
mistakes_buffer = 80
efc_model = CST
efc_threshold = 80
emo_discretizer = yeo-johnson
emo_cap_fold = 0.05
initial_repetitions = 4
theme = slick
csv_sniffer = off

[SOD]
last_file = JP.xlsx
last_src_lng = native
dict_service = local
request_timeout = 10
manual_mode_seq = /
manual_mode_sep = $
initial_language = auto
results_limit = 8

[KEYBOARD_SHORTCUTS]
next = Right
prev = Left
negative = Down
reverse = Up
change_revmode = x
del_cur_card = d
load_again = r
timespent = t
progress = p
config = q
fcc = c
run_command = Insert
efc = e
load = l
mistakes = m
stats = s
save = w

[GEOMETRY]
default = (722, 331, 475, 450)
main = (722, 368, 475, 450)
load = (722, 368, 475, 450)
efc = (722, 368, 475, 450)
config = (2274, 548, 475, 468)
fcc = (1029, 224, 844, 434)
mistakes = (2243, 589, 881, 498)
stats = (749, 372, 852, 498)
progress = (2958, 375, 880, 498)
timer = (2243, 589, 362, 389)

[THEME]
textbox_height = 280
buttons_height = 45
font = Fira Code
font_button_size = 13
font_textbox_size = 32
font_color = #eeeeee
main_style_sheet = background-color: #383838; margin:0px; border:1px solid #000000; padding:0px;
textbox_style_sheet = color: #eeeeee; background-color: #393939; border-radius: 5px;line-height: 12%; margin:0px;
