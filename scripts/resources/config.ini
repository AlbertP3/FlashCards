[PARAMETERS]
version = 1.0.0
card_default_side = 1
onload_file_path = ./languages/EN_mistakes.csv
resources_path = ./scripts/resources/
db_path = ./scripts/resources/rev_db.csv
languages = EN
days_to_new_rev = 0
optional = show_cpm_stats|revision_summary|show_efc_line|show_percent_stats
revs_path = ./revisions/
lngs_path = ./languages/
native_lng = pl
pd_random_seed = 2384
timespent_len = 6
file_update_interval = 0
pace_card_interval = 1
